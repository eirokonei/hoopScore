<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="hero">
        <div>
            <h1 class="title">HOME</h1>
            <div class="score-div relative">
                <h1 class="score absolute" id="score-home">0</h1>
            </div>
            <div class="btn-div">
                <button class="btn" onclick="homebtn1()">+1</button>
                <button class="btn" onclick="homebtn2()">+2</button>
                <button class="btn" onclick="homebtn3()">+3</button>
            </div>

        </div>

        <div>
            <h1 class="title">GUEST</h1>
            <div class="score-div relative">
                <h1 class="score absolute" id="score-guest">0</h1>
            </div>
            <div class="btn-div">
                <button class="btn" onclick="guestbtn1()">+1</button>
                <button class="btn" onclick="guestbtn2()">+2</button>
                <button class="btn" onclick="guestbtn3()">+3</button>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
